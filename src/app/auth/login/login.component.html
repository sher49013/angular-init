<div class="center">
    <div class="box">
        <form [formGroup]="loginForm" >
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox"> Remember me</label>
            </div>

            <button (click)="onSubmit()" type="submit" [disabled]="loading" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                  <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"/>
                  <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
                </svg>
                <span *ngIf="!loading">Sign In</span>
                <span *ngIf="loading">Processing...</span>
              </button>
        </form>
    </div>
  </div>
